<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            width: 500px;
            height: 500px;
            position: absolute;
            background: red;
        }
        #box #child{
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            text-align: center;
            position: absolute;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="box">
        大盒子
        <div id="child">子盒子</div>
    </div>
    <script>
        var arr = ['wo', 'de', 'title'];
        let num = 0;
        setInterval(function () {
            document.title = arr[num % arr.length]
            num++
        }, 1000)

        document.body.addEventListener('click',()=>{
            console.log('key1')
        },true)
        document.getElementById('box').addEventListener('click',()=>{
            console.log('key2')
        },false)
        document.body.addEventListener('click',()=>{
            console.log('key3')
        },false)
        document.getElementById('box').addEventListener('click',()=>{
            console.log('key4')
        },true)
        // key1 key2 key4 key3
    </script>
</body>

</html>
